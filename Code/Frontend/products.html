<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Smart Vendor</title>

    <link rel="stylesheet" href="style/screen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
        integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="full-body">
        <div class="c-mobile-menu">
            <div class="c-top-of-menu">
                <h2 class="c-menu-item c-menu-item--title">Menu</h2>
                <button class="c-close-menu-button js-close-menu">
                    <svg class="c-close-menu-button-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                        viewBox="0 0 14 14">
                        <path id="ic_clear_24px"
                            d="M19,6.41,17.59,5,12,10.59,6.41,5,5,6.41,10.59,12,5,17.59,6.41,19,12,13.41,17.59,19,19,17.59,13.41,12Z"
                            transform="translate(-5 -5)" />
                    </svg>
                </button>
            </div>
            <a class="c-menu-item" href="index.html">Dashboard</a>
            <a class="c-menu-item c-menu-item--active" href="products.html">Products</a>
            <a class="c-menu-item" href="orders.html">Orders</a>
        </div>
        <div class="full-body-without-menu">
            <div class="c-top-row">
                <button class="c-open-menu-button js-open-menu">
                    <svg class="c-open-menu-button-icon" xmlns="http://www.w3.org/2000/svg" width="21.975"
                        height="14.65" viewBox="0 0 21.975 14.65">
                        <path id="ic_menu_24px" d="M3,20.65H24.975V18.208H3Zm0-6.1H24.975V12.1H3ZM3,6V8.442H24.975V6Z"
                            transform="translate(-3 -6)" fill="#116466" />
                    </svg>
                </button>
                <h1 class="c-main-title">Smart Vendor</h1>
                <div class="c-menu-item-container--wide-screen">
                    <a class="c-menu-item" href="index.html">Dashboard</a>
                    <a class="c-menu-item c-menu-item--active" href="products.html">Products</a>
                    <a class="c-menu-item" href="orders.html">Orders</a>
                </div>
            </div>
            <h3 class="c-status-message"></h3>
            <div class="c-list-container">
                <div class="c-list-header">
                    <div class="c-list-header__name">Name</div>
                    <div class="c-list-header__price">Price</div>
                    <div class="c-list-header__number">Number</div>
                    <div class="c-list-header__actions"></div>
                </div>
                <div class="c-list-entry-container">
                    <div class="c-list-entry-edit-container">
                        <h2 class="c-list-entry-edit__title">Edit Product</h2>
                        <div class="c-list-entry-edit__name">
                            <label class="c-list-entry-edit-label" for="product-name">Name</label>
                            <input class="c-list-entry-edit-input" type="text" id="product-name"/>
                        </div>
                        <div class="c-list-entry-edit__price">
                            <label class="c-list-entry-edit-label" for="product-price">Price</label>
                            <input class="c-list-entry-edit-input" type="number" id="product-price"/>
                        </div>
                        <div class="c-list-entry-edit__stock">
                            <label class="c-list-entry-edit-label" for="product-stock">Stock Count</label>
                            <input class="c-list-entry-edit-input" type="number" id="product-stock"/>
                        </div>
                        <div class="c-list-entry-edit__number">
                            <label class="c-list-entry-edit-label" for="product-number">Number</label>
                            <select class="c-list-entry-edit-input c-list-entry-edit-input--select" id="product-number">
                                <option selected>None</option>
                                <option>1 (Top Left)</option>
                                <option>2 (Top Right)</option>
                                <option>3 (Bottom Left)</option>
                                <option>4 (Bottom Right)</option>
                            </select>
                        </div>
                        <div class="c-list-entry-edit__buttons">
                            <button class="c-list-entry-edit__button--confirm">Save Product</button>
                            <button class="c-list-entry-edit__button--cancel">Cancel</button>
                        </div>                      
                    </div>
                </div>
            </div>
            <div class="c-confirm-delete js-confirm-delete">
                <h2 class="c-confirm-delete__title js-confirm-delete-title">Are you sure you want to delete Milky Way?</h2>
                <div class="c-confirm-delete__buttons">
                    <button class="c-confirm-delete__button-yes js-confirm-delete-yes">Yes</button>
                    <button class="c-confirm-delete__button-no js-confirm-delete-no">No</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="script/productspage.js"></script>
    <script src="script/dataHandler.js"></script>
</body>

</html>
